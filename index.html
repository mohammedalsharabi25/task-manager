<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles\styles\styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Side Navigation -->
        <aside class="side-nav">
            <div class="branding">
                <i class="fas fa-spa"></i>
                <h1>Task manager</h1>
            </div>
            
            <nav class="nav-menu">
                <button class="nav-item active" data-filter="all">
                    <i class="fas fa-tasks"></i> All Blooms
                </button>
                <button class="nav-item" data-filter="pending">
                    <i class="fas fa-hourglass-start"></i> Pending
                </button>
                <button class="nav-item" data-filter="completed">
                    <i class="fas fa-check-circle"></i> Completed
                </button>
            </nav>
            
            <div class="progress-ring">
                <svg width="120" height="120">
                    <circle class="ring" cx="60" cy="60" r="50"/>
                    <circle class="progress" cx="60" cy="60" r="50"/>
                </svg>
                <div class="progress-text">0%</div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="content-area">
            <!-- Header -->
            <header class="main-header">
                <h2>Tasks</h2>
                <button class="new-task-btn" id="newTaskBtn">
                    <i class="fas fa-plus"></i> New Bloom
                </button>
            </header>

            <!-- Task Cards Grid -->
            <div class="task-grid" id="taskGrid"></div>

            <!-- New Task Modal -->
            <div class="modal-overlay" id="modalOverlay">
                <div class="modal-content">
                    <h3>ðŸŒ¼ Plant a New Bloom</h3>
                    <form id="taskForm">
                        <div class="form-group">
                            <input type="text" id="taskTitle" placeholder="Task title" required>
                            <i class="fas fa-heading"></i>
                        </div>
                        
                        <div class="form-group">
                            <textarea id="taskDesc" placeholder="Description"></textarea>
                            <i class="fas fa-align-left"></i>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Priority Level</label>
                                <div class="priority-selector">
                                    <button type="button" class="priority-option low active">
                                        <i class="fas fa-seedling"></i> Mild
                                    </button>
                                    <button type="button" class="priority-option medium">
                                        <i class="fas fa-spa"></i> Moderate
                                    </button>
                                    <button type="button" class="priority-option high">
                                        <i class="fas fa-fire"></i> Critical
                                    </button>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>Due Date</label>
                                <input type="date" id="dueDate" required>
                                <i class="fas fa-calendar-alt"></i>
                            </div>
                        </div>

                        <button type="submit" class="submit-btn">
                            <i class="fas fa-cloud-upload-alt"></i> Plant Task
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>
</html>
